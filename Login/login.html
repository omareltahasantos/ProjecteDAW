<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap-social.css">
<script src="https://kit.fontawesome.com/c5c1cdaed3.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <pre>







    </pre>
         <div class="container">
                <div class="row" style="margin: auto;">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                      <div class="card card-signin my-5">
                        <div class="card-body">
                          <h5 class="card-title text-center">Inicia sesion</h5>
                          <div class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputUserLogin" class="form-control" placeholder="Usuario" required autofocus>
                                <label for="inputUserLogin">Usuario</label>
                              </div>
                
                              <div class="form-label-group">
                                <input type="password" id="inputPasswordLogin" class="form-control" placeholder="Password" required>
                                <label for="inputPasswordLogin">Password</label>
                              </div>
                              <div id="mensajeErrorUserLogin"style="color: red;" class="pb-2"></div>
                              <div id="mensajeErrorPasswordLogin"style="color: red;" class="pb-2"></div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase iniciarSesion"  >Iniciar sesion</button>
                            <div class="row pl-4">
                                <div class="col-lg-5">
                                  <hr class="my-4">
                                </div>
                                <div class="col-lg-1 pt-2 pr-0 pl-0 pb-0 text-center">
                                    <p style="font-size: 20px;">O</p>
                                </div>
                                <div class="col-lg-5">
                                  <hr class="my-4">
                                </div>
                            </div>
                        </div>
                          <button style="background-color: #222729;color: white;  font-size: 80%;
                          border-radius: 5rem;
                          letter-spacing: .1rem;
                          font-weight: bold;
                          padding: 1rem;
                          transition: all 0.2s;" class="btn btn-lg btn-block text-uppercase registerbutton"> No tienes una cuenta?</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../homePage/js/jquery.min.js"></script>
    <script src="../homePage/js/popper.js"></script>
    <script src="../homePage/js/bootstrap.min.js"></script>
    <script src="../homePage/js/main.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../homePage/vendor/jquery/jquery.min.js"></script>
    <script src="../homePage/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/loger.js"></script>
